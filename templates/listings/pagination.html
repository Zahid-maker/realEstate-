<!-- pagination -->
<div class="row">
  <div class ='col-md-12'>
  <ul class="pagination">
    {% if listings.has_other_pages %}

      {% if listings.has_previous %}
    <li class="page-item">
      <a href="?page={{listings.previous_page_number}}" class ='page-link'>&laquo;</a>
    </li>
    {% else %}
  <li class="page-item disabled">
    <a class = 'page-link'>&laquo;</a>
  </li>
    {% endif %}
{% endif %}
  </ul>
  </div>
</div>
